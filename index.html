<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>出勤打卡系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5a9a7a;
            --primary-light: #8ec5a7;
            --primary-bg: #e8f5ee;
            --clock-in: #8ec5a7;
            --clock-in-hover: #7ab896;
            --clock-out: #e8b4a8;
            --clock-out-hover: #dba396;
            --background: linear-gradient(180deg, #e8f5ee 0%, #d4ebe0 100%);
            --card: #ffffff;
            --text: #2d3748;
            --text-muted: #718096;
            --text-light: #a0aec0;
            --border: #e2e8f0;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            min-height: 100vh;
            color: var(--text);
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-icon {
            width: 64px;
            height: 64px;
            background: var(--primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
            animation: pulse 2s infinite;
        }

        .loading-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        .loading-text {
            margin-top: 16px;
            color: var(--text-muted);
            font-size: 14px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        /* Error Screen */
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            z-index: 1000;
        }

        .error-card {
            background: white;
            border-radius: 20px;
            padding: 32px;
            max-width: 360px;
            width: 100%;
            text-align: center;
            box-shadow: var(--shadow-lg);
        }

        .error-icon {
            width: 64px;
            height: 64px;
            background: #fef2f2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .error-icon svg {
            width: 32px;
            height: 32px;
            color: #ef4444;
        }

        .error-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .error-message {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .error-tips {
            background: #f8fafc;
            border-radius: 12px;
            padding: 12px;
            text-align: left;
        }

        .error-tips-title {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .error-tips ul {
            font-size: 12px;
            color: var(--text-muted);
            padding-left: 16px;
        }

        .error-tips li {
            margin-bottom: 4px;
        }

        /* Main App */
        .app {
            display: none;
            min-height: 100vh;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            max-width: 480px;
            margin: 0 auto;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-logo {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        .header-logo svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        .header-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--text);
        }

        .header-subtitle {
            font-size: 12px;
            color: var(--text-muted);
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .icon-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            color: var(--text-muted);
        }

        /* Main Content */
        .main {
            max-width: 480px;
            margin: 0 auto;
            padding: 32px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        /* User Section */
        .user-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-avatar svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        .user-avatar::after {
            content: '';
            position: absolute;
            bottom: 4px;
            right: 4px;
            width: 16px;
            height: 16px;
            background: #48bb78;
            border: 3px solid #e8f5ee;
            border-radius: 50%;
        }

        .user-name {
            font-size: 24px;
            font-weight: 600;
            color: var(--text);
        }

        .user-id {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Date Display */
        .date-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: white;
            border-radius: 30px;
            box-shadow: var(--shadow);
            font-size: 14px;
            color: var(--text);
        }

        .date-badge svg {
            width: 18px;
            height: 18px;
            color: var(--text-muted);
        }

        /* Time Display */
        .time-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
        }

        .time-digit {
            font-size: 72px;
            font-weight: 700;
            color: var(--text);
            font-variant-numeric: tabular-nums;
            line-height: 1;
        }

        .time-separator {
            font-size: 72px;
            font-weight: 300;
            color: var(--text-light);
            line-height: 1;
            margin: 0 4px;
        }

        /* Location Status */
        .location-card {
            width: 100%;
            background: white;
            border-radius: 16px;
            padding: 16px 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .location-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .location-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .location-icon.loading {
            background: #fef3c7;
        }

        .location-icon.success {
            background: #dcfce7;
        }

        .location-icon.error {
            background: #fee2e2;
        }

        .location-icon svg {
            width: 20px;
            height: 20px;
        }

        .location-icon.loading svg {
            color: #f59e0b;
            animation: spin 1s linear infinite;
        }

        .location-icon.success svg {
            color: #22c55e;
        }

        .location-icon.error svg {
            color: #ef4444;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .location-text {
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        .location-detail {
            font-size: 12px;
            color: var(--text-muted);
        }

        .refresh-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .refresh-btn svg {
            width: 20px;
            height: 20px;
            color: var(--text-muted);
        }

        /* Clock Buttons */
        .clock-buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 16px 0;
        }

        .clock-btn-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .clock-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: var(--shadow-lg);
        }

        .clock-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .clock-btn:not(:disabled):hover {
            transform: scale(1.05);
        }

        .clock-btn:not(:disabled):active {
            transform: scale(0.95);
        }

        .clock-btn.clock-in {
            background: var(--clock-in);
        }

        .clock-btn.clock-in:not(:disabled):hover {
            background: var(--clock-in-hover);
        }

        .clock-btn.clock-out {
            background: var(--clock-out);
        }

        .clock-btn.clock-out:not(:disabled):hover {
            background: var(--clock-out-hover);
        }

        .clock-btn svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        .clock-btn-label {
            font-size: 16px;
            font-weight: 500;
        }

        .clock-btn-label.clock-in {
            color: var(--primary);
        }

        .clock-btn-label.clock-out {
            color: #c97a6d;
        }

        .clock-btn .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Attendance Card */
        .attendance-card {
            width: 100%;
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .attendance-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .attendance-title svg {
            width: 20px;
            height: 20px;
            color: var(--text-muted);
        }

        .attendance-items {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .attendance-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: #f8fafc;
            border-radius: 12px;
        }

        .attendance-item-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .attendance-item-icon.clock-in {
            background: rgba(142, 197, 167, 0.2);
        }

        .attendance-item-icon.clock-out {
            background: rgba(232, 180, 168, 0.2);
        }

        .attendance-item-icon svg {
            width: 18px;
            height: 18px;
        }

        .attendance-item-icon.clock-in svg {
            color: var(--primary);
        }

        .attendance-item-icon.clock-out svg {
            color: #c97a6d;
        }

        .attendance-item-content {
            flex: 1;
        }

        .attendance-item-label {
            font-size: 12px;
            color: var(--text-muted);
        }

        .attendance-item-time {
            font-size: 18px;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
            color: var(--text);
        }

        .attendance-item-time.empty {
            color: var(--text-light);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 24px;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* History Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: flex-end;
            justify-content: center;
            z-index: 100;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 24px 24px 0 0;
            width: 100%;
            max-width: 480px;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border: none;
            background: #f1f5f9;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close svg {
            width: 20px;
            height: 20px;
            color: var(--text-muted);
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .history-item {
            background: #f8fafc;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .history-date {
            text-align: center;
            min-width: 50px;
        }

        .history-day {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .history-month {
            font-size: 12px;
            color: var(--text-muted);
        }

        .history-times {
            flex: 1;
            display: flex;
            gap: 16px;
        }

        .history-time-item {
            flex: 1;
        }

        .history-time-label {
            font-size: 12px;
            color: var(--text-muted);
        }

        .history-time-value {
            font-size: 16px;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        .history-loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .history-empty {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        /* Toast */
        .toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .toast {
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            animation: toastIn 0.3s ease;
        }

        .toast.success {
            background: #22c55e;
            color: white;
        }

        .toast.error {
            background: #ef4444;
            color: white;
        }

        .toast.warning {
            background: #f59e0b;
            color: white;
        }

        @keyframes toastIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }
        .delay-5 { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
        </div>
        <p class="loading-text" id="loadingText">正在連接 LINE...</p>
    </div>

    <!-- Error Screen -->
    <div id="errorScreen" class="error-screen" style="display: none;">
        <div class="error-card">
            <div class="error-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            <h2 class="error-title">連接失敗</h2>
            <p class="error-message" id="errorMessage">無法連接到 LINE</p>
            <div class="error-tips">
                <p class="error-tips-title">請確認：</p>
                <ul>
                    <li>LIFF ID 已正確設定</li>
                    <li>此頁面已在 LINE 內開啟</li>
                    <li>或透過 LIFF URL 存取</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="header-logo">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="header-title">出勤系統</h1>
                        <p class="header-subtitle" id="officeName">載入中...</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" onclick="showHistory()" title="歷史紀錄">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </button>
                    <button class="icon-btn" onclick="logout()" title="登出">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- User Section -->
            <section class="user-section fade-in">
                <div class="user-avatar" id="userAvatar">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <h2 class="user-name" id="userName">載入中...</h2>
                <div class="user-id">
                    <span>ID:</span>
                    <span id="userId">---</span>
                </div>
            </section>

            <!-- Date Badge -->
            <section class="fade-in delay-1">
                <div class="date-badge">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <span id="dateDisplay">----年--月--日 ---</span>
                </div>
            </section>

            <!-- Time Display -->
            <section class="fade-in delay-2">
                <div class="time-display">
                    <span class="time-digit" id="timeHour">--</span>
                    <span class="time-separator">:</span>
                    <span class="time-digit" id="timeMinute">--</span>
                    <span class="time-separator">:</span>
                    <span class="time-digit" id="timeSecond">--</span>
                </div>
            </section>

            <!-- Location Status -->
            <section class="location-card fade-in delay-3">
                <div class="location-info">
                    <div class="location-icon loading" id="locationIcon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </div>
                    <div>
                        <p class="location-text" id="locationText">正在取得位置...</p>
                        <p class="location-detail" id="locationDetail"></p>
                    </div>
                </div>
                <button class="refresh-btn" onclick="refreshLocation()" title="重新定位">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
            </section>

            <!-- Clock Buttons -->
            <section class="clock-buttons fade-in delay-4">
                <div class="clock-btn-wrapper">
                    <button class="clock-btn clock-in" id="clockInBtn" onclick="clockIn()" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg>
                    </button>
                    <span class="clock-btn-label clock-in">上班打卡</span>
                </div>
                <div class="clock-btn-wrapper">
                    <button class="clock-btn clock-out" id="clockOutBtn" onclick="clockOut()" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                    </button>
                    <span class="clock-btn-label clock-out">下班打卡</span>
                </div>
            </section>

            <!-- Attendance Card -->
            <section class="attendance-card fade-in delay-5">
                <h3 class="attendance-title">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    今日出勤記錄
                </h3>
                <div class="attendance-items">
                    <div class="attendance-item">
                        <div class="attendance-item-icon clock-in">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                            </svg>
                        </div>
                        <div class="attendance-item-content">
                            <p class="attendance-item-label">上班打卡</p>
                            <p class="attendance-item-time empty" id="clockInTime">--:--:--</p>
                        </div>
                    </div>
                    <div class="attendance-item">
                        <div class="attendance-item-icon clock-out">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                        </div>
                        <div class="attendance-item-content">
                            <p class="attendance-item-label">下班打卡</p>
                            <p class="attendance-item-time empty" id="clockOutTime">--:--:--</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>© 2026 衡點健身 出勤管理系統</p>
        </footer>
    </div>

    <!-- History Modal -->
    <div class="modal-overlay" id="historyModal" onclick="closeHistoryModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 class="modal-title">打卡紀錄</h2>
                <button class="modal-close" onclick="closeHistory()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="historyBody">
                <div class="history-loading">載入中...</div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // ==================== 設定區 ====================
        const CONFIG = {
            LIFF_ID: 'YOUR_LIFF_ID',  // TODO: 填入你的 LIFF ID
            WEBHOOK_URL: 'YOUR_WEBHOOK_URL',  // TODO: 填入你的 Make.com Webhook URL
            TEST_MODE: true  // 測試模式：true = 跳過 LIFF，直接顯示畫面 / 上線時改成 false
        };

        // ==================== 全域變數 ====================
        let currentUser = null;
        let officeLocation = null;
        let todayRecord = null;
        let userLocation = { lat: null, lng: null, accuracy: null };
        let isInRange = false;
        let geoWatchId = null;

        // ==================== LIFF 初始化 ====================
        async function initializeLiff() {
            // 測試模式：跳過 LIFF，使用假資料
            if (CONFIG.TEST_MODE) {
                currentUser = {
                    lineId: 'U1234567890abcdef',
                    displayName: '測試員工',
                    pictureUrl: null
                };
                officeLocation = {
                    name: '衡點健身',
                    latitude: 24.99076336,
                    longitude: 121.50825248,
                    radius: 100
                };
                todayRecord = {
                    clock_in_time: null,
                    clock_out_time: null
                };
                showApp();
                startLocationWatch();
                startClock();
                return;
            }

            try {
                await liff.init({ liffId: CONFIG.LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                currentUser = {
                    lineId: profile.userId,
                    displayName: profile.displayName,
                    pictureUrl: profile.pictureUrl
                };

                document.getElementById('loadingText').textContent = '正在載入資料...';
                await loadStaffInfo();
                
            } catch (error) {
                console.error('LIFF 初始化錯誤:', error);
                showError(error.message || '無法初始化 LIFF');
            }
        }

        // ==================== 載入員工資料 ====================
        async function loadStaffInfo() {
            try {
                const response = await fetch(CONFIG.WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'get-info',
                        line_id: currentUser.lineId
                    })
                });

                const data = await response.json();

                if (!data.success || !data.staff) {
                    showError('您不在員工名單中，請聯繫管理員');
                    return;
                }

                // 設定員工資料
                currentUser.staffId = data.staff.id;
                currentUser.name = data.staff.name;
                currentUser.department = data.staff.department;

                // 設定辦公室位置
                officeLocation = data.office;

                // 設定今日打卡紀錄
                todayRecord = data.todayRecord;

                // 顯示主畫面
                showApp();
                startLocationWatch();
                startClock();

            } catch (error) {
                console.error('載入員工資料錯誤:', error);
                showError('無法載入員工資料');
            }
        }

        // ==================== 顯示畫面 ====================
        function showApp() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('app').style.display = 'block';

            // 更新使用者資訊
            document.getElementById('userName').textContent = currentUser.name || currentUser.displayName;
            document.getElementById('userId').textContent = currentUser.lineId ? currentUser.lineId.substring(0, 10) + '...' : '---';
            
            if (currentUser.pictureUrl) {
                const avatar = document.getElementById('userAvatar');
                avatar.innerHTML = `<img src="${currentUser.pictureUrl}" alt="avatar">`;
                avatar.style.setProperty('--show-dot', 'block');
            }

            // 更新辦公室名稱
            if (officeLocation) {
                document.getElementById('officeName').textContent = officeLocation.name;
            }

            // 更新打卡紀錄
            updateAttendanceDisplay();
        }

        function showError(message) {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('errorScreen').style.display = 'flex';
            document.getElementById('errorMessage').textContent = message;
        }

        // ==================== 時間顯示 ====================
        function startClock() {
            updateClock();
            setInterval(updateClock, 1000);
        }

        function updateClock() {
            const now = new Date();
            
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('timeHour').textContent = hours;
            document.getElementById('timeMinute').textContent = minutes;
            document.getElementById('timeSecond').textContent = seconds;

            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            const weekday = weekdays[now.getDay()];
            
            document.getElementById('dateDisplay').textContent = `${year}年${month}月${day}日 星期${weekday}`;
        }

        // ==================== 定位功能 ====================
        function startLocationWatch() {
            if (!navigator.geolocation) {
                updateLocationStatus('error', '您的瀏覽器不支援定位功能');
                return;
            }

            updateLocationStatus('loading', '正在取得位置...');

            geoWatchId = navigator.geolocation.watchPosition(
                handleLocationSuccess,
                handleLocationError,
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

        function handleLocationSuccess(position) {
            userLocation.lat = position.coords.latitude;
            userLocation.lng = position.coords.longitude;
            userLocation.accuracy = position.coords.accuracy;

            if (officeLocation) {
                const distance = calculateDistance(
                    userLocation.lat,
                    userLocation.lng,
                    officeLocation.latitude,
                    officeLocation.longitude
                );

                isInRange = distance <= officeLocation.radius;

                if (isInRange) {
                    updateLocationStatus('success', '已在公司範圍內', `距離: ${Math.round(distance)} 公尺`);
                } else {
                    updateLocationStatus('error', '不在公司範圍內', `距離: ${Math.round(distance)} 公尺`);
                }
            }

            updateButtonStates();
        }

        function handleLocationError(error) {
            let message = '無法取得位置';
            let detail = '';
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    message = '定位失敗';
                    detail = '請允許位置存取權限';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = '定位失敗';
                    detail = '無法取得位置資訊';
                    break;
                case error.TIMEOUT:
                    message = '定位失敗';
                    detail = '取得位置逾時';
                    break;
            }
            updateLocationStatus('error', message, detail);
            updateButtonStates();
        }

        function updateLocationStatus(status, text, detail = '') {
            const icon = document.getElementById('locationIcon');
            const textEl = document.getElementById('locationText');
            const detailEl = document.getElementById('locationDetail');

            icon.className = `location-icon ${status}`;
            textEl.textContent = text;
            detailEl.textContent = detail;
        }

        function refreshLocation() {
            updateLocationStatus('loading', '正在重新定位...');
            navigator.geolocation.getCurrentPosition(
                handleLocationSuccess,
                handleLocationError,
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        // ==================== 打卡功能 ====================
        function updateButtonStates() {
            const clockInBtn = document.getElementById('clockInBtn');
            const clockOutBtn = document.getElementById('clockOutBtn');

            const canClockIn = isInRange && !todayRecord?.clock_in_time;
            const canClockOut = isInRange && todayRecord?.clock_in_time && !todayRecord?.clock_out_time;

            clockInBtn.disabled = !canClockIn;
            clockOutBtn.disabled = !canClockOut;
        }

        function updateAttendanceDisplay() {
            const clockInTimeEl = document.getElementById('clockInTime');
            const clockOutTimeEl = document.getElementById('clockOutTime');

            if (todayRecord?.clock_in_time) {
                const inTime = new Date(todayRecord.clock_in_time);
                clockInTimeEl.textContent = inTime.toLocaleTimeString('zh-TW', { hour12: false });
                clockInTimeEl.classList.remove('empty');
            } else {
                clockInTimeEl.textContent = '--:--:--';
                clockInTimeEl.classList.add('empty');
            }

            if (todayRecord?.clock_out_time) {
                const outTime = new Date(todayRecord.clock_out_time);
                clockOutTimeEl.textContent = outTime.toLocaleTimeString('zh-TW', { hour12: false });
                clockOutTimeEl.classList.remove('empty');
            } else {
                clockOutTimeEl.textContent = '--:--:--';
                clockOutTimeEl.classList.add('empty');
            }

            updateButtonStates();
        }

        async function clockIn() {
            const btn = document.getElementById('clockInBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="loading-spinner"></div>';

            try {
                const response = await fetch(CONFIG.WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'clock-in',
                        line_id: currentUser.lineId,
                        lat: userLocation.lat,
                        lng: userLocation.lng,
                        accuracy: userLocation.accuracy
                    })
                });

                const data = await response.json();

                if (data.success) {
                    todayRecord = {
                        clock_in_time: data.clock_in_time || new Date().toISOString(),
                        clock_out_time: null
                    };
                    updateAttendanceDisplay();
                    showToast('上班打卡成功！', 'success');
                } else {
                    showToast(data.error || '打卡失敗', 'error');
                }
            } catch (error) {
                console.error('打卡錯誤:', error);
                showToast('打卡失敗，請稍後再試', 'error');
            }

            btn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
            `;
            updateButtonStates();
        }

        async function clockOut() {
            const btn = document.getElementById('clockOutBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="loading-spinner"></div>';

            try {
                const response = await fetch(CONFIG.WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'clock-out',
                        line_id: currentUser.lineId,
                        lat: userLocation.lat,
                        lng: userLocation.lng,
                        accuracy: userLocation.accuracy
                    })
                });

                const data = await response.json();

                if (data.success) {
                    todayRecord.clock_out_time = data.clock_out_time || new Date().toISOString();
                    updateAttendanceDisplay();
                    showToast('下班打卡成功！', 'success');
                } else {
                    showToast(data.error || '打卡失敗', 'error');
                }
            } catch (error) {
                console.error('打卡錯誤:', error);
                showToast('打卡失敗，請稍後再試', 'error');
            }

            btn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            `;
            updateButtonStates();
        }

        // ==================== 歷史紀錄 ====================
        async function showHistory() {
            document.getElementById('historyModal').classList.add('active');
            document.getElementById('historyBody').innerHTML = '<div class="history-loading">載入中...</div>';

            try {
                const response = await fetch(CONFIG.WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'get-history',
                        line_id: currentUser.lineId,
                        days: 30
                    })
                });

                const data = await response.json();

                if (data.success && data.records && data.records.length > 0) {
                    renderHistory(data.records);
                } else {
                    document.getElementById('historyBody').innerHTML = '<div class="history-empty">暫無打卡紀錄</div>';
                }
            } catch (error) {
                console.error('載入歷史紀錄錯誤:', error);
                document.getElementById('historyBody').innerHTML = '<div class="history-empty">載入失敗</div>';
            }
        }

        function renderHistory(records) {
            const html = records.map(record => {
                const date = new Date(record.attendance_date);
                const day = date.getDate();
                const month = (date.getMonth() + 1) + '月';
                
                const clockIn = record.clock_in_time 
                    ? new Date(record.clock_in_time).toLocaleTimeString('zh-TW', { hour12: false })
                    : '--:--:--';
                const clockOut = record.clock_out_time 
                    ? new Date(record.clock_out_time).toLocaleTimeString('zh-TW', { hour12: false })
                    : '--:--:--';

                return `
                    <div class="history-item">
                        <div class="history-date">
                            <div class="history-day">${day}</div>
                            <div class="history-month">${month}</div>
                        </div>
                        <div class="history-times">
                            <div class="history-time-item">
                                <div class="history-time-label">上班</div>
                                <div class="history-time-value">${clockIn}</div>
                            </div>
                            <div class="history-time-item">
                                <div class="history-time-label">下班</div>
                                <div class="history-time-value">${clockOut}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('historyBody').innerHTML = `<div class="history-list">${html}</div>`;
        }

        function closeHistory() {
            document.getElementById('historyModal').classList.remove('active');
        }

        function closeHistoryModal(event) {
            if (event.target.id === 'historyModal') {
                closeHistory();
            }
        }

        // ==================== Toast 通知 ====================
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // ==================== 登出 ====================
        function logout() {
            if (geoWatchId) {
                navigator.geolocation.clearWatch(geoWatchId);
            }
            liff.logout();
            window.location.reload();
        }

        // ==================== 啟動 ====================
        document.addEventListener('DOMContentLoaded', initializeLiff);
    </script>
